<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <title>Sudoku Solver</title>
  </head>
  <body>
    <h1 class="title">Sudoku Solver</h1>
    <div id="hint">Hints will appear here!</div>
    <div class="">
      <div id="grid"></div>
      <div id="keyboard"></div>
    </div>
    <button onclick="help()">help</button>
    <div id="won" hidden="true">
      <h1 style="color: red">SOLVED!!!!</h1>
    </div>
    <button onclick="showCat()">Show Cat</button>
    <div id="cat" hidden="true">
      <img id="img" src="src/cat-dancing.gif" srcset="" />
      <audio id="sound" src="src/sound.mp3"></audio>
    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
