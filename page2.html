<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <title>Sudoku Solver</title>
  </head>
  <body>
    <div class="section">
      <h1 style="text-align: center">Sudoku Solver</h1>
      <button>Generate New</button>
      <div class="section">
        <div id="hint">Hints will appear here!</div>
      </div>
    </div>
    <div class="container">
      <div class="container1">
        <div id="grid" class="section"></div>
      </div>
      <div class="container2">
        <div class="menu section">
          <button onclick="help()">Hint!</button
          ><button onclick="toggleNotes()">Toggle Notes</button>
        </div>
        <div id="keyboard" class="section"></div>
      </div>
    </div>
    <div id="won" hidden="true">
      <h1>SOLVED!!!!</h1>
    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
